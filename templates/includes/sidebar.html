{% load static %}
<!-- Navbar -->
<div class="container position-sticky z-index-sticky top-0">
	<div class="row">
		<div class="col-12">
			<nav
					class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 p-2 start-0 end-0 mx-4">
				<div class="container-fluid px-0">
					<a class="navbar-brand font-weight-bolder ms-sm-3 text-sm"
						 href="{% url 'catalog:index' %}" rel="tooltip"
						 data-placement="bottom" target="_blank">
						Kitchen website
					</a>
					<button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
									data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
									aria-label="Toggle navigation">
      <span class="navbar-toggler-icon mt-2">
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </span>
					</button>
					<div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
						<ul class="navbar-nav navbar-nav-hover ms-auto">
							<li class="nav-item dropdown dropdown-hover mx-2">
								<a class="nav-link ps-2 d-flex cursor-pointer align-items-center font-weight-semibold"
									 id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="material-symbols-rounded opacity-6 me-2 text-md">dashboard</i>
									Pages
									<img src="{% static 'img/down-arrow-dark.svg' %}" alt="down-arrow" class="arrow ms-auto ms-md-2">

								</a>
								<div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-xl mt-0 mt-lg-3"
										 aria-labelledby="dropdownMenuPages">
									<div class="d-none d-lg-block">
										<h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1">
											Lists:
										</h6>
										<a href="{% url 'catalog:index' %}" class="dropdown-item border-radius-md">
											<span>Home</span>
											<a href="{% url 'catalog:cook-list' %}" class="dropdown-item border-radius-md">
												<span>Cooks</span>
												<a href="{% url 'catalog:dish-list' %}" class="dropdown-item border-radius-md">
													<span>Dishes</span>
												</a>
												<a href="{% url 'catalog:dish-type-list' %}" class="dropdown-item border-radius-md">
													<span>Dish types</span>
												</a>
												{% if user.is_authenticated %}
													<h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1">
														User:
														<a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
													</h6>
													<a href="{% url 'logout' %}?next={{ request.path }}" class="dropdown-item border-radius-md">
														<span>Logout</span>
													</a>
												{% else %}
													<a href="{% url 'login' %}?next={{ request.path }}" class="dropdown-item border-radius-md">
														<span>Login</span>
													</a>
												{% endif %}
									</div>

									<div class="d-lg-none">
										<h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1">
											Lists:
										</h6>

										<a href="{% url 'catalog:index' %}" class="dropdown-item border-radius-md">
											<span>Home</span>
										</a>
										<a href="{% url 'catalog:cook-list' %}" class="dropdown-item border-radius-md">
											<span>Cooks</span>
										</a>
										<a href="{% url 'catalog:dish-list' %}" class="dropdown-item border-radius-md">
											<span>Dishes</span>
										</a>
										<a href="{% url 'catalog:dish-type-list' %}" class="dropdown-item border-radius-md">
											<span>Dish types</span>
										</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
		</div>
	</div>
</div>
