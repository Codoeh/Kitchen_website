{% extends "base.html" %}

{% block content %}
  <h1>
    Dish list
    <a href="#" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="#">{{ dish.id }}</a>
          {{ dish.model }} ({{ dish.cook.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in service.</p>
  {% endif %}
{% endblock %}
